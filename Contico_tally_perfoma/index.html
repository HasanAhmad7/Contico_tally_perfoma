<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proforma Invoice Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container mt-5">
        <h1 id="main-h" class="text-center mb-4">Proforma Invoice Generator</h1>

        <!-- Form for Invoice Details -->
        <form id="invoiceForm" class="mb-4">
            <!-- Company Selection -->
            <div class="form-group row">
                <label for="companySelect" class="col-sm-2 col-form-label">Select Company:</label>
                <div class="col-sm-10">
                    <select id="companySelect">
                        <option value="companyA">Company A</option>
                        <option value="companyB">Company B</option>
                        <option value="companyC">Company C</option>
                    </select>
                </div>
            </div>
            <!-- Client Information -->
            <div class="form-group row">
                <label for="clientName" class="col-sm-2 col-form-label">Client Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="clientName" name="clientName" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="clientAddress" class="col-sm-2 col-form-label">Client Address:</label>
                <div class="col-sm-10">
                    <textarea id="clientAddress" name="clientAddress" rows="3" required></textarea>
                </div>
            </div>
            <!-- GSTIN/UIN for Client -->
            <div class="form-group row">
                <label for="clientGSTIN" class="col-sm-2 col-form-label">Client GSTIN/UIN:</label>
                <div class="col-sm-10">
                    <input type="text" id="clientGSTIN" placeholder="Enter Client GSTIN/UIN" />
                </div>
            </div>
            <!-- Invoice Date with default to today -->
            <div class="form-group row">
                <label for="invoiceDate" class="col-sm-2 col-form-label">Invoice Date:</label>
                <div class="col-sm-10">
                    <input type="date" id="invoiceDate" />
                </div>
            </div>

            <!-- Items Section -->
            <h3>Items</h3>
            <div id="items">
                <div class="form-row item mb-3">
                    <div class="col-md-3">
                        <input type="text" placeholder="Description" name="itemDesc" />
                    </div>
                    <div class="col-md-3">
                        <input type="number" placeholder="Quantity" name="itemQty" />
                    </div>
                    <div class="col-md-3">
                        <input type="number" placeholder="Unit Price" name="itemPrice" />
                    </div>
                </div>
            </div>

            <!-- Add Item Button -->
            <button type="button" class="btn btn-outline-primary" id="addItem">
                Add Item
            </button>

            <!-- Preview and Generate Invoice Buttons -->
            <div class="mt-4">
                <button type="button" id="generatePreview" class="btn btn-primary">
                    Generate Preview
                </button>
            </div>
        </form>

        <!-- Preview Section -->
        <div id="invoicePreview" class="border p-4" style="display: none">
            <h3 class="text-center">Invoice Preview</h3>
            <!-- This will be filled dynamically with JS -->
        </div>
    </div>

    <!-- Modal for PDF Preview -->
    <div class="modal fade" id="pdfPreviewModal" tabindex="-1" role="dialog" aria-labelledby="pdfPreviewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfPreviewModalLabel">
                        Proforma Invoice Preview
                    </h5>
                    <button type="button" class="close" id="closeModal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- A4 size preview content will be injected here -->
                    <div id="a4-preview"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" id="downloadPdf" class="btn btn-primary">
                        Download PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
