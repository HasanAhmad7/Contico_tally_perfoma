<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proforma Invoice Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Proforma Invoice Generator</h1>
        
        <!-- Form for Invoice Details -->
        <form id="invoiceForm" class="mb-4">
            <!-- Client Information -->
            <div class="form-group row">
                <label for="clientName" class="col-sm-2 col-form-label">Client Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="clientName" name="clientName" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="clientAddress" class="col-sm-2 col-form-label">Client Address:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="clientAddress" name="clientAddress" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="invoiceDate" class="col-sm-2 col-form-label">Invoice Date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="invoiceDate" name="invoiceDate" required>
                </div>
            </div>

            <!-- Items Section -->
            <h3>Items</h3>
            <div id="items">
                <div class="form-row item mb-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Description" name="itemDesc">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Quantity" name="itemQty">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Unit Price" name="itemPrice">
                    </div>
                </div>
            </div>

            <!-- Add Item Button -->
            <button type="button" class="btn btn-outline-primary" id="addItem">Add Item</button>

            <!-- Preview and Generate Invoice Buttons -->
            <div class="mt-4">
                <button type="button" class="btn btn-primary" id="generatePreview">Preview Invoice</button>
                <button type="button" class="btn btn-success" id="downloadPdf" style="display: none;">Download PDF</button>
            </div>
        </form>

        <!-- Preview Section -->
        <div id="invoicePreview" class="border p-4" style="display: none;">
            <h3 class="text-center">Invoice Preview</h3>
            <!-- This will be filled dynamically with JS -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
